{% assign category = {{page.category}} %}
{% for post in site.posts %}
	{% if post.category == category %}
	<dl class="ls5">
		<dd>
			<cite><img id='logoUrl' src='{{post.logoUrl}}'></cite>
		</dd>
		<dt class="post-header">
			<strong><a href="{{post.url}}">{{post.title}}</a></strong>
			<p>业务范围: {{post.summary}}</p>
			<p>电话: {{post.tel}}</p>
			<p>地址: {{post.address}}</p>
			<p>邮箱: {{post.email}}</p>
			{% if !post.website == blank %}
			<p>网站: <a href="{{post.website}}">{{post.website}}</a></p>
			{% endif %}
		</dt>
		<div class="colum2 post-content">
			<cite><img src='{{post.imgUrl}}'></cite>
		<div>
		<div for="seeDetails">
			<button id='seeDetail' onclick="{{post.logoUrl}}">查看详情</button>
		</div>
	</dl>
	{% endif %}
{% endfor %}
