{% assign category = {{page.category}} %}
{% for post in site.posts %}
	{% if post.category == category %}
	<div class="ls5 ads">
		<div>
			<cite><img class='profilePic' src='{{post.profileUrl}}'></cite>
			<div class="post-header">
				<strong class="title"><a href="{{post.url}}">{{post.title}}</a></strong>
				<cite><img class="logo" src='{{post.logoUrl}}'></cite>
				<hr style="border: 0;border-bottom: 1px dashed #b3b3b3;"/>
				<p class="summary">业务范围: {{post.summary}}</p>
				<hr style="border: 0;border-bottom: 1px dashed #b3b3b3;"/>
				<p class="contact">E: {{post.tel}}</p>
				<p class="email">Ph: {{post.email}}</p>
				<!-- <p>地址: {{post.address}}</p> -->
				<!-- {% if !post.website == blank %}
				<p>网站: <a href="{{post.website}}">{{post.website}}</a></p>
				{% endif %}-->
				<button class='seeDetail' onclick="{{post.logoUrl}}">查看详情</button>
			</div>
		</div>
	</div>
	{% endif %}
{% endfor %}
