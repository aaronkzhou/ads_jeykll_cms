<h1>
	<a href="/{{page.indexPage}}">{{page.indexPage}}</a>
</h1>
<ul id="nav">
	{% assign pageconcat = page.indexPage | append:'_' %}
	{% for page in site.pages %}
		{% if page.category contains pageconcat %}
		<li><a href="{{page.permalink}}">{{ page.title }}</a></li>
		{% endif %}
	{% endfor %}
</ul>
